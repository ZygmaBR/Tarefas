<ion-header>
  <ion-navbar>
    <ion-title>
      Arquivadas
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle icon-start>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button [disabled]="tarefasArquivadas.length < 1"  (click)="limpaTarefasArquivadas()" icon-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <img src="../../assets/imgs/paisagem3.jpg">
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefasArquivadas, let indice = index">
      <ion-item *ngIf="tarefa.status !== 'Feito'; else doNe">
        <ion-icon name="radio-button-off" icon-start item-left color={{tarefa.tipo}}></ion-icon>
        <h1>{{tarefa.titulo}}</h1>
        <h2>{{tarefa.descricao}}</h2>
        <h3>{{tarefa.lista}} - {{getDataView(tarefa.dataPrevisao)}}</h3>
      </ion-item>

      <ng-template #doNe>
        <ion-item >
          <ion-icon name="checkmark-circle" icon-start item-left color={{tarefa.tipo}}></ion-icon>
          <h1><del>{{tarefa.titulo}}</del></h1>
          <h2><del>{{tarefa.descricao}}</del></h2>
          <h3>{{tarefa.lista}} - {{getDataView(tarefa.dataPrevisao)}}</h3>
        </ion-item>
      </ng-template>
      <ion-item-options side="right">
        <button  color="danger" ion-button (click)="alertaRemoveTarefaArquivada(indice)">
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
