<ion-header>
  <ion-navbar>
    <ion-title>
      Arquivadas
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle icon-start>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons >
      <button ion-button [disabled]="tarefasArquivadas.length < 1"  (click)="limpaTarefasArquivadas()" icon-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefasArquivadas, let indice = index">
      <ion-item>
        <ion-icon name="alert" icon-start item-left color={{tarefa.tipo}}></ion-icon>
        <p>{{tarefa.titulo}}</p>
        <p>{{tarefa.descricao}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button  color="danger" ion-button (click)="alertaRemoveTarefaArquivada(indice)">
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
