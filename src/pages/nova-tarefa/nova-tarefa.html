<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label color="primary" stacked>Tarefa</ion-label>
    <ion-input type="text" name="titulo" [(ngModel)]="tarefa.titulo"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Descrição</ion-label>
    <ion-textarea type="text" name="descricao" [(ngModel)]="tarefa.descricao"></ion-textarea>
  </ion-item>

<ion-item-divider color="light">
  Tarefa será colocada na lista:
</ion-item-divider>

  <ion-list radio-group [(ngModel)]="tarefa.lista">
    <ion-item>
      <img src="../assets/imgs/sun.png" item-start>
      <ion-label>Meu dia</ion-label>
      <ion-radio value="Hoje" ></ion-radio>
    </ion-item>
    <ion-item>
      <img src="../assets/imgs/family.png" item-start>
      <ion-label >Família</ion-label>
      <ion-radio value="Família" ></ion-radio>
    </ion-item>
    <ion-item >
      <img src="../assets/imgs/work.png" item-start>
      <ion-label >Trabalho</ion-label>
      <ion-radio value="Trabalho"></ion-radio>
    </ion-item>
    <ion-item >
      <img src="../assets/imgs/festa.png" item-start>
      <ion-label >Comemoração</ion-label>
      <ion-radio value="Comemoração" ></ion-radio>
    </ion-item>
    <ion-item >
      <img src="../assets/imgs/exercise.png" item-start>
      <ion-label>Saúde</ion-label>
      <ion-radio value="Saúde" ></ion-radio>
    </ion-item>
    <ion-item >
      <img src="../assets/imgs/travel.png" item-start>
      <ion-label >Viagem</ion-label>
      <ion-radio value="Viagem" ></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item-divider color="light">
    Defina a prioridade
  </ion-item-divider>

  <ion-list radio-group [(ngModel)]="tarefa.tipo">
    <ion-item>
      <ion-label color="danger">Alta</ion-label>
      <ion-radio value="danger" color="danger"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Média</ion-label>
      <ion-radio value="secondary" color="secondary" checked></ion-radio>
    </ion-item>
    <ion-item >
      <ion-label color="primary">Baixa</ion-label>
      <ion-radio value="primary" color="primary"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item-divider color="light">
    Quando a tarefa será concluída?
  </ion-item-divider>

  <ion-item>
    <ion-label stacked>Data Previsão</ion-label>
    <ion-datetime displayFormat="DDD, DD de MMM de YYYY HH:mm" max="2020-10-31" [(ngModel)]="tarefa.dataPrevisao"></ion-datetime>
  </ion-item>

</ion-content>


  <ion-footer no-padding>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-6 no-padding>
          <button ion-button color="danger" (click)="voltar()" full>CANCELAR</button>
        </ion-col>
        <ion-col col-6 no-padding>
          <button ion-button color="secondary" (click)="salvarTarefa()" full>SALVAR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
