<ion-header>

  <ion-navbar>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>NOME DA TAREFA</ion-label>
    <ion-input type="text" [(ngModel)]="tarefa.titulo" name="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>DESCRIÇÃO</ion-label>
    <ion-input type="text" [(ngModel)]="tarefa.descricao" name="descricao"></ion-input>
  </ion-item>

  <ion-list radio-group [(ngModel)]="tarefa.tipo" padding>
    <ion-list-header>
      PRIORIDADE
    </ion-list-header>
    <ion-item>
      <ion-icon name="alert" icon-start item-left color="danger"></ion-icon>
      <ion-label>Alta</ion-label>
      <ion-radio value="danger" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-icon name="alert" icon-start item-left color="secondary"></ion-icon>
      <ion-label>Média</ion-label>
      <ion-radio value="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-icon name="alert" icon-start item-left color="primary"></ion-icon>
      <ion-label>Baixa</ion-label>
      <ion-radio value="primary"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" (click)="voltar()">CANCELAR</button>

  <button ion-button color="primary" (click)="salvarTarefa()">SALVAR</button>

</ion-content>
